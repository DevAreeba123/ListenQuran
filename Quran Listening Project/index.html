<!DOCTYPE html>
<html>
<head>
    <title>Listen Quran</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js" defer type="module"></script>
</head>
    <header>
        <h1>Listen Quran</h1>
    </header>
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="playlist.html">Playlist</a></li>
        </ul>
    </nav>
    <main>
        <div>
            <div class="title-container">
                <div class="current-surah">
                    <h3 class="current-surah-meta">Current Surah</h3>
                    <span class="current-surah-number">1</span>
                </div>
                <div class="current-recitor">
                    <h3 class="current-recitor-meta">Current Recitor</h3>
                    <span class="current-recitor-name">Abdul Baset</span>
                </div>
            </div>
            <div class="player-container">
                <audio controls class="player">
                    <source type="audio/mp3" src='https://download.quranicaudio.com/qdc/abdul_baset/mujawwad/1.mp3'>
                </audio>
            </div>
        </div>
        <div class="select-container">
            <div class="select-surah">
              <h2>Select a Surah</h2>
              <ul class="surah-container">
  
              </ul>
            </div>
            <div class="select-recitor">
                <h2>Select a Recitor</h2>
                <ul class="recitor-container"></ul>
            </div>
        </div>
    </main>
    <footer>
</body>
</html>
